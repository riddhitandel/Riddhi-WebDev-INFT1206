<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cool box</title>
  <style>
    html {
      font-family: sans-serif;
    }

    div {
      /* sizing and position */
      width: 200px;
      margin: auto;
      /* A reasonable height for a large box, centering the text vertically in the process */
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      /* Assuming the default font size is 16px, 1.125rem is equivalent to 18px */
      font-size: 1.125rem;

      /* background */
      /* base color for design */
      background-color: red;
      background-image: linear-gradient(to top left,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.2) 30%,
          rgba(0, 0, 0, 0));

      /*  contrasting color for the text and a black text shadow. */
      color: white;
      text-shadow: 1px 1px 1px black;

      /*border*/
      border-radius: 10px;
      border: 1px solid #990000;


    
  </style>
</head>

<body>
  <div>This is a cool box</div>
</body>

</html>
